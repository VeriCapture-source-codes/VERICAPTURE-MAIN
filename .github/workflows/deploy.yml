name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy app to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # === Navigate to project directory ===
            cd /var/www/VERICAPTURE-MAIN
            git pull origin main

            # === Backend Setup ===
            cd BACK-END
            npm install
            pm2 restart vericapture-backend || pm2 start app.js --name vericapture-backend

            # === Frontend Setup ===
            cd ../FRONT-END
            npm install
            npm run build

            # === Deploy Built Frontend ===
            sudo rm -rf /var/www/vericapture/*
            sudo cp -r build/* /var/www/vericapture/

            # === Fix permissions ===
            sudo chown -R www-data:www-data /var/www/vericapture
            sudo chmod -R 755 /var/www/vericapture

            # === Reload Nginx to reflect new frontend ===
            sudo systemctl reload nginx

            # === (Optional) Renew SSL ===
            sudo certbot renew --quiet
            sudo systemctl reload nginx
          EOF
